<html>

    <head>
        <title>Data entry</title>
    </head>

    <body>

        <header>
            <h2>Input the data</h2>
        </header>
        <form action="">
            Name : <input type="text" placeholder="Enter name" required> <br>
            Email : <input type="email" placeholder="Enter Email" required><br>
            MobileNumber : <input type="number" placeholder="Enter mobile number"><br>
            passcode : <input type="password" placeholder="Enter password" required><br>
            ReEnter-passcode : <input type="password" placeholder="ReEnter  password" required><br>
            Gender: <br>
            <input type="radio">Male <br>
            <input type="radio">female <br>
            Courses: <br>
            <input type="checkbox">ECE <br>
            <input type="checkbox">CSE <br>
            <input type="checkbox">EEE <br>

            <select name="" id= "">
                <option value="India">india</option>
                <option value="China">china</option>
                <option value="USA">usa</option>
            </select>

            <button>submit</button>
        </form>
    </body>
</html>
